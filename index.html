<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container"> <input type="text" name="screen" id="display"> </div>
        <div class="buttons">
    <!-- data-value is used to add value to the display - seperation of concerns instead inline JS method -->
        <button class="function-button" data-value="AC">AC</button>
        <button class="function-button" data-value="+/-">+/-</button>
        <button class="function-button" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>
        <button class="number" data-value="7">7</button>
        <button class ="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator" data-value="*">*</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-value="-">-</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operator" data-value="+">+</button>    
        </div>

        <div class="bottom-buttons">
            <button class="bottom-button" data-value="0">0</button>
            <button class="bottom-button" data-value=".">.</button>   
            <button id="equals" data-value="=">=</button>    
        </div>
    </div>

</body>
</html>

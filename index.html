<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculator">
        <div class="display-container"> <input type="text" name="screen" id="display"> </div>
        
        <div class="buttons">
        <button class="top-button">AC</button>
        <button class="top-button">+/-</button>
        <button class="top-button">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>    
        </div>

        <div class="bottom-buttons">
            <button class="bottom-button">0</button>
            <button class="bottom-button">.</button>   
            <button class="bottom-button">=</button>    
        </div>
    </div>
   
</body>
</html>
